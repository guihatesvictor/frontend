<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Exercícios CSS/ex003.css">
</head>

<body class="container text-center">
    <main class="bg-dark mt-5 bg-opacity-25 col-6 col-sm-6 container">

        <div class="row">
            <h1 class="fs-3 col-10 col-sm-10 m-5 text-white bg-dark bg-opacity-50 p-2 align-self-center"><i
                    class="bi bi-person-circle m-2 "></i>Cadastro de usuário</h1>
        </div>

        <div class="row">
            <h1 class="fs-4 text-white align-self-center">Nome <input type="text" placeholder=" nome"
                    class="m-2 fs-5 rounded col-6"></h1>
        </div>

        <div class="row align-self-center">
            <h1 class="fs-4 text-white align-self-center">Sobrenome <input type="text" placeholder=" sobrenome"
                    class="m-2 fs-5 rounded col-6"></h1>
        </div>

        <div class="row">
            <h1 class="fs-4 text-white align-self-center">Telefone <input type="text" placeholder=" telefone"
                    class="m-2 fs-5 rounded col-6"></h1>
        </div>

        <div class="row">
            <h1 class="fs-4 text-white align-self-center">Nascimento <input type="text" placeholder=" dd/mm/aaaa"
                    class="m-2 fs-5 rounded col-6"></h1>
        </div>

        <div class="row">
            <h1 class="fs-4 text-white align-self-center">E-mail <input type="text" placeholder=" email"
                    class="m-2 fs-5 rounded col-6 col-lg-6"></h1>
        </div>

        <div class="row">
            <h1 class="fs-4 text-white align-self-center">Senha <input type="text" placeholder=" senha"
                    class="m-2 fs-5 rounded col-6 col-lg-6"></h1>
        </div>

        <div class="row">
            <h1 class="fs-4 text-white align-self-center">Conf. Senha <input type="text" placeholder=" conf. senha"
                    class="m-2 fs-5 rounded col-6 col-lg-6"></h1>
        </div>

        <button class="fs-3 rounded-2 text-secondary bg-black bg-opacity-10 text-light m-3 mt-4">Cadastrar</button>

    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Exercícios CSS/Forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="container">
    <form action="">
        <h1 class="row display-3 text-dark m-4">1 - Input Texto</h1>
        <input type="text" placeholder="Tipo texto" class="form-control mt-3 border-black w-75 mb-5">
        <br>

        <h1 class="row display-3 text-dark m-4">2 - Input Checkbox</h1>
        <input type="checkbox" class="form-check-input btn btn-outline-dark mb-5 p-3">
        <br>

        <h1 class="row display-3 text-dark m-4">3 - Radio</h1>
        <input type="radio" class="form-check-input btn btn-outline-dark mb-5 p-3">
        <br>

        <h1 class="row display-3 text-dark m-4">4 - Range</h1>
        <input type="range" class="form-range mb-5 btn btn-outline-dark p-3">
        <br>

        <h1 class="row display-3 text-dark m-4">5 - Select</h1>
        <select class="p-3">
            <option value="">1 - Péssimo</option>
            <option value="">2 - Médio</option>
            <option value="">3 - Bom</option>
            <option value="">4 - Ótimo</option>
        </select>

        <select class="p-3 form-select mt-3 mb-5">
            <option value="">1 - Péssimo</option>
            <option value="">2 - Médio</option>
            <option value="">3 - Bom</option>
            <option value="">4 - Ótimo</option>
        </select>

        <br>

        <h1 class="row display-3 text-dark m-4 mb-5">6 - TextArea</h1>
        <textarea class="form-control mt-3 w-50 bg-dark bg-opacity-75 text-white"></textarea>

        <br>

        <h1 class="row display-3 text-dark m-4 mb-5">7 - Alterar cores</h1>
        <p class="text-primary bg-warning p-2">Mudando cores</p>
        <p class="text-danger bg-success p-2">Mudando cores 2</p>
        <p class="text-secondary bg-danger p-2">Mudando cores 3</p>

        <br>

        <h1 class="row display-3 text-dark m-4 mb-5">8 - Icons no Bootstrap em botões</h1>
        <button class="btn btn-outline-dark fs-1 border-0"> <i class="bi bi-alarm"></i> </button>
        <button class="btn btn-outline-dark fs-1 border-0"> <i class="bi bi-arrow-down-circle"></i> </button>
        <button class="btn btn-outline-dark fs-1 border-0"> <i class="bi bi-browser-chrome"></i> </button>

        <div class="input-group mb-5">
            <span class="input-text">
                
            </span>
        </div>

    </form>
</body>

</html>

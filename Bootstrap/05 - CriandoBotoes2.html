<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="container pt-5">
    <button>Comprar</button> <!--Sem bootstrap-->
    <button class="btn btn-primary text-black">Comprar +</button> <!--Com bootstrap-->
    <button class="btn btn-danger text-warning">Comprar +</button> <!--Com bootstrap-->
    <button class="btn btn-info text-secundary text-bg-warning">Comprar +</button> <!--Com bootstrap-->

    <!--Atribuindo classes de botões nas tags "a" e "input"-->
    <a href="#" class="btn btn-primary">Outro Botão</a>
    <input type="submit" class="btn btn-success mt-2" value="Botão">

    <!--Outline-->
    <button class="btn btn-outline-primary m-4">Outline</button>
    <button class="btn btn-outline-dark m-4">Outline 2</button>

    <!--Ocupando linha inteira-->
    <main class="d-grid w-75">
        <button class="btn btn-outline-success m-4 btn-lg">Botão</button>
    </main>

    <!--Desabilitando botões-->
    <main class="d-grid w-75">
        <button class="btn btn-outline-success m-4 btn-lg" disabled>Botão</button>
    </main>
</body>

</html>
